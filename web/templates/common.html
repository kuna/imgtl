<!doctype html>
<html>
	<head>
		<title>ImgTL{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		{% block meta %}{% endblock %}
		
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="/css/todc-bootstrap.min.css" rel="stylesheet" />
		
		<link href="/css/public.css" rel="stylesheet" />
		<link href="/css/{{ active_page }}.css" rel="stylesheet" />
		
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		
		<script src="/js/common.js"></script>
		<script src="/js/{{ active_page }}.js"></script>

		{% block head %}{% endblock %}
	</head>

	<body>
	{% block body %}{% endblock %}
	{% with messages = get_flashed_messages(with_categories=true) %}
		<div class="alert alert-danger alert-area" id="error-area">
			<span id="msg-text"></span>
		</div>

		<div class="alert alert-success alert-area" id="success-area">
			<span id="msg-text"></span>
		</div>

		<div class="white-overlay"></div>

		{% if messages %}
		{% set category, message = messages[0] %}
		<script>show{{ category | capitalize }}("{{ message }}");</script>
		{% endif %}
	{% endwith %}
	</body>
</html>
