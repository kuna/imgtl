{% extends "layout.html" %}
{% set active_page = "oauth_signup" %}
{% block title %}: Sign up with Twitter{% endblock %}

{% block head %}
<link href="/css/userinfo.css" rel="stylesheet" />
<script src="/js/login.js"></script>
{% endblock %}

{% block wrap %}
	<section class="panel panel-info settings-area">
		<div class="panel-heading">
			<h3 class="panel-title">트위터 계정으로 가입</h3>
		</div>
		<div class="panel-body">
			<div id="account">
				<form class="register-form" method="POST">
					<div class="form-group">
						<label class="control-label" for="inputREmail">이메일</label>
						<div class="error-help"></div>
						<input type="text" id="inputREmail" name="email" class="form-control" maxlength="120" placeholder="이메일" value="" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="inputRUsername">사용자명</label>
						<div class="error-help"></div>
						<input type="text" id="inputRUsername" name="username" class="form-control" maxlength="16" placeholder="사용자명" value="{{ sess.name }}" except="{{ sess.name }}" />
					</div>
					
					<div style="margin: 10px 0 47px 0;">
						<input type='hidden' name='what' value='update' />
						<button id="register-submit-btn" type="submit" class="btn btn-lg btn-primary pull-right">가입</button>
					</div>
				</form>
			</div>
		</div>
	</section>
{% endblock %}
