{% extends "layout.html" %}
{% set active_page = "oauth_signup" %}
{% block title %}: 트위터로 가입하기{% endblock %}
{% block head %}
<script src="/js/account_validate.js"></script>
{% endblock %}
{% block wrap %}
	<article class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">트위터 계정으로 가입</h3>
		</div>
		<div class="panel-body">
			<div id="account">
				<form class="validate-form" method="POST">
					<div class="form-group">
						<label class="control-label" for="s_email">이메일</label>
						<div class="error-help"></div>
						<input type="text" id="s_email" name="email" class="form-control validate-email" maxlength="120" placeholder="이메일" value="" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="s_username">사용자명</label>
						<div class="error-help"></div>
						<input type="text" id="s_username" name="username" class="form-control validate-username" maxlength="16" placeholder="사용자명" value="{{ sess.name }}" except="{{ sess.name }}" />
					</div>
					
					<input type="hidden" name="what" value="update" />
					<button type="submit" class="btn btn-lg btn-primary pull-right validate-submit">가입</button>
				</form>
			</div>
		</div>
	</article>
{% endblock %}
